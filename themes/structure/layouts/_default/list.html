{{- define "main" }}
		<div class="body-blck">
			<div class="body-cont">
				<div class="fx-cont">
{{ partial "partials/content-heading.html" . }}
{{ if ne .Content "" }}
					<div class="fx-s12">
{{ if isset .Params "contentwrapperclass" }}
						<div class="{{ .Params.contentwrapperclass }}">
{{ else }}
						<div class="m-x2 p-x0">
{{ end }}

<!-- content -->
{{ .Content }}
<!-- /content -->

						</div>
					</div>
{{ end }}
				</div>

				<div class="fx-cont">
					<div class="fx-s12">
						<div class="m-x2 p-x0">
							<h2 class="py-x0">Contents</h2>
						</div>
					</div>
					<div class="fx-s12">
						<div class="m-x1 p-x0">

<!-- sub-contentlist -->
{{ partial "partials/subcontent-list.html" . }}
<!-- /sub-contentlist -->

						</div>
					</div>
				</div>
			</div>
		</div>
{{ end -}}
